
<!--INTERACTIVE MAP HTML PAGE-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Interactive Map</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />

        <!--MAP AND BODY STYLING-->
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        </style>
    </head>

    <body>
        <!--MAP STYLES MENU STYLING-->
        <style>
            #menu {
                position: absolute;
                background: #fff;
                padding: 10px;
                font-family: 'Open Sans', sans-serif;
            }
        </style>
        
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css"/>

        <form style="position: absolute; bottom: 0;">
            <input class="w3-bar-item w3-button w3-padding-large w3-theme-d4" type="button" value="Go Back" onclick="history.back()">
        </form>

        <div id="map"></div>
        <div id="menu">
            <input
                id="streets-v11"
                type="radio"
                name="rtoggle"
                value="streets"
                checked="checked"/>

            <!--STREETS RADIO BUTTON-->    
            <label for="streets-v11">streets</label>

            <!--LIGHT RADIO BUTTON-->
            <input id="light-v10" type="radio" name="rtoggle" value="light" />
            <label for="light-v10">light</label>
            
            <!--DARK RADIO BUTTON-->
            <input id="dark-v10" type="radio" name="rtoggle" value="dark" />
            <label for="dark-v10">dark</label>

            <!--OUTDOORS RADIO BUTTON-->
            <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
            <label for="outdoors-v11">outdoors</label>

            <!--SATELLITE RADIO BUTTON-->
            <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
            <label for="satellite-v9">satellite</label>
        </div>

        <script>
            //ACCESS TOKEN
            mapboxgl.accessToken = 'pk.eyJ1IjoicG91cm5hcyIsImEiOiJja2c5bTB3YmowczV5MnFvMnBqd212cHlvIn0.ndzD82ylyCTN5Z7RokquRQ';
            
            //CREATE MAP AND DISPLAY CU BOULDER'S CAMPUS UPON LOADING
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                zoom: 15,
                center: [-105.267753, 40.008130]
            });

            //ADD FUNCTIONALTIES
            map.addControl(
                //DIRECTIONS FROM A TO B
                new MapboxDirections({
                    accessToken: mapboxgl.accessToken
                }),
            'top-right'
            );  

            //SWITCHING BETWEEN MAP STYLES
            var layerList = document.getElementById('menu');
            var inputs = layerList.getElementsByTagName('input');

            function switchLayer(layer) {
                var layerId = layer.target.id;
                map.setStyle('mapbox://styles/mapbox/' + layerId);
            }

            for (var i = 0; i < inputs.length; i++) {
                inputs[i].onclick = switchLayer;
            }
        </script>

        <!--JS SOURCES-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://covidsafetyapp.github.io/webapp/js/app_style.js"></script> <!--FULL APP JS-->
    </body>
</html>
